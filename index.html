<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A cookie clicker game made by a learning software developer who wants to show the world of brilliant programming"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Moonlight</title>
  </head>

  <body>
    <div class="container">
      <img src="./assets/webp mooon.webp" alt="moonshine" />
      <h1>Moonlight</h1>
      <div class="info">
        <p>Moon Cookies: <span id="CookieSpan">0</span></p>
        <p>10 Moon: <span id="CPSSpan">0</span></p>
        <p>100 Moon: <span id="MajorUpgradeCPSSpan">0</span></p>
      </div>
      <button id="CookieButton">1 moon per click</button>
      <button id="moreCookie">10 Moon Cookies</button>
      <button id="MajorUpgradeButton">100 Moons</button>
      <button id="resetButton" onclick="resetGame()">Reset</button>
    </div>
  </body>
</html>
