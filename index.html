<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cookie Monster</title>
  </head>

  <body>
    <div class="container">
      <img src="./assets/woo.png" alt="moonshine" />
      <h1>GAME OF THE COOKIES</h1>
      <div class="info">
        <p>Cookie Score: <span id="CookieSpan">0</span></p>
        <p>Cookies per second: <span id="CPSSpan">0</span></p>
      </div>
      <button id="CookieButton">Nom Nom</button>
      <button id="moreCookie">More Nom Noms</button>
      <button id="resetButton" onclick="resetGame()">Reset</button>
    </div>
  </body>
</html>
